<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-white text-black flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-black text-white p-4 flex items-center justify-between flex-nowrap">
        <img src="logo.svg" alt="logo" class="w-20 sm:w-32">
        <div class="flex gap-2 sm:gap-8 items-center">
            <a href="index.html" class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Inicio</a>
            <a href="index.html#camisetas" class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Colección</a>
            <a href="contact.html" class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Contacto</a>
            <a href="cart.html">
                <img src="img/cart-icon.png" alt="Carrito" class="w-6 h-6">
            </a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="px-8 sm:px-16 py-10">
        <h1 class="text-center text-2xl sm:text-4xl font-bold mb-8">Contáctanos</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Contact Form -->
            <form class="flex flex-col gap-4">
                <input type="text" placeholder="Nombre" class="border-2 border-black p-2 rounded">
                <input type="email" placeholder="Correo Electrónico" class="border-2 border-black p-2 rounded">
                <textarea placeholder="Mensaje" rows="5" class="border-2 border-black p-2 rounded"></textarea>
                <button type="submit" class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 hover:scale-105 transition-transform">
                    Enviar Mensaje
                </button>
            </form>
            <!-- Contact Details -->
            <div class="flex flex-col gap-4">
                <p class="text-lg sm:text-xl font-bold">Información de Contacto</p>
                <p class="text-sm sm:text-base">Teléfono: +57 320 609 7543</p>
                <p class="text-sm sm:text-base">Correo: contacto@anothersizes.com</p>
                <p class="text-sm sm:text-base">Dirección: Calle 123 #45-67, Bogotá, Colombia</p>
                <div class="flex gap-4">
                    <a href="https://www.facebook.com/profile.php?id=61562906250418" target="_blank" class="hover:text-gray-400">
                        <img src="./img/face.png" alt="Facebook" class="w-6 h-6">
                    </a>
                    <a href="https://www.instagram.com/another_sizes" target="_blank" class="hover:text-gray-400">
                        <img src="./img/insta.png" alt="Instagram" class="w-6 h-6">
                    </a>
                    <a href="https://api.whatsapp.com/send/?phone=%2B573206097543&text&type=phone_number&app_absent=0" target="_blank" class="hover:text-gray-400">
                        <img src="./img/whatsa.png" alt="WhatsApp" class="w-6 h-6">
                    </a>
                    <a href="https://www.tiktok.com/@anothersizes" target="_blank" class="hover:text-gray-400">
                        <img src="./img/tik.png" alt="TikTok" class="w-6 h-6">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 flex justify-between items-center px-8 mt-auto">
        <img src="logo.svg" alt="Another Sizes Logo" class="w-32">
        <div class="flex gap-6">
            <a href="https://www.facebook.com/profile.php?id=61562906250418" target="_blank" class="hover:text-gray-400">
                <img src="/img/face.png" alt="Facebook" class="w-6 h-6">
            </a>
            <a href="https://www.instagram.com/another_sizes" target="_blank" class="hover:text-gray-400">
                <img src="/img/insta.png" alt="Instagram" class="w-6 h-6">
            </a>
            <a href="https://api.whatsapp.com/send/?phone=%2B573206097543&text&type=phone_number&app_absent=0" target="_blank" class="hover:text-gray-400">
                <img src="/img/whatsa.png" alt="WhatsApp" class="w-6 h-6">
            </a>
            <a href="https://www.tiktok.com/@anothersizes" target="_blank" class="hover:text-gray-400">
                <img src="/img/tik.png" alt="TikTok" class="w-6 h-6">
            </a>
        </div>
    </footer>
</body>
</html>
