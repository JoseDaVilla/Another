<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-black">
    <!-- Navbar -->
    <nav class="bg-black text-white p-4 flex items-center justify-between flex-nowrap">
        <img src="another/logo.svg" alt="logo" class="w-20 sm:w-32 ml-4">
        <div class="flex gap-2 sm:gap-8 items-center">
            <button class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Inicio</button>
            <button class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Colección</button>
            <button class="text-white hover:text-gray-400 text-xs sm:text-base font-sans">Contacto</button>
            <a href="cart.html">
                <img src="img/cart-icon.png" alt="Carrito" class="w-6 h-6">
            </a>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="px-8 sm:px-16 py-10">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Product Image -->
            <div class="border-2 border-black rounded-lg overflow-hidden">
                <img src="another/img/CAMISA-MARIPOSA.gif" alt="Producto Detalle" class="w-full h-full object-cover">
            </div>
            <!-- Product Information -->
            <div class="flex flex-col justify-between">
                <div>
                    <h1 class="text-2xl sm:text-4xl font-bold mb-4">T-shirt Leave Your Confort Zone</h1>
                    <p class="text-gray-600 text-sm sm:text-base mb-4">Descripción detallada del producto, incluyendo materiales, diseño y características destacadas.</p>
                    <div class="flex gap-4 mb-4">
                        <p class="line-through text-gray-500 text-sm sm:text-base">$120.000</p>
                        <p class="text-lg sm:text-2xl font-bold">$100.000</p>
                    </div>
                    <!-- Sizes -->
                    <div class="flex gap-2 mb-4">
                        <button class="bg-black text-white px-4 py-2 text-xs sm:text-sm rounded">S</button>
                        <button class="bg-black text-white px-4 py-2 text-xs sm:text-sm rounded">M</button>
                        <button class="bg-black text-white px-4 py-2 text-xs sm:text-sm rounded">L</button>
                        <button class="bg-black text-white px-4 py-2 text-xs sm:text-sm rounded">XL</button>
                    </div>
                    <p class="text-green-600 text-sm sm:text-base mb-4">Disponible</p>
                    <div class="flex gap-4 items-center mb-4">
                        <label for="quantity" class="text-sm sm:text-base">Cantidad:</label>
                        <input id="quantity" type="number" min="1" value="1" class="border-2 border-black p-2 w-16 text-center">
                    </div>
                    <button id="add-to-cart-btn" class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 hover:scale-105 transition-transform text-sm sm:text-base">
                        Agregar al Carrito
                    </button>
                </div>
                <!-- Purchase Button -->
                <a href="https://api.whatsapp.com/send/?phone=%2B573206097543&text=Quiero%20comprar%20este%20producto&type=phone_number&app_absent=0" target="_blank" class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 hover:scale-105 transition-transform text-sm sm:text-base text-center">
                    Comprar Ahora
                </a>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="px-8 sm:px-16 py-10">
        <h2 class="text-center text-lg sm:text-2xl font-bold mb-8">Productos Relacionados</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12">
            <!-- Related Product 1 -->
            <div class="border-2 border-black p-4 rounded-lg flex flex-col items-center">
                <img src="another/img/CAMISA-DANCE.gif" alt="Producto Relacionado 1" class="w-48 sm:w-64 mb-4">
                <p class="text-sm sm:text-lg font-bold mb-2">T-shirt Dance</p>
                <p class="text-sm sm:text-base text-gray-500">$80.000</p>
            </div>
            <!-- Related Product 2 -->
            <div class="border-2 border-black p-4 rounded-lg flex flex-col items-center">
                <img src="another/img/HODDY-ARTE.gif" alt="Producto Relacionado 2" class="w-48 sm:w-64 mb-4">
                <p class="text-sm sm:text-lg font-bold mb-2">Hoodie Arte</p>
                <p class="text-sm sm:text-base text-gray-500">$100.000</p>
            </div>
            <!-- Related Product 3 -->
            <div class="border-2 border-black p-4 rounded-lg flex flex-col items-center">
                <img src="another/img/BODY-COSTILLERO.gif" alt="Producto Relacionado 3" class="w-48 sm:w-64 mb-4">
                <p class="text-sm sm:text-lg font-bold mb-2">Body Costillero</p>
                <p class="text-sm sm:text-base text-gray-500">$66.000</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 flex justify-between items-center px-8">
        <img src="another/logo.svg" alt="Another Sizes Logo" class="w-32">
        <div class="flex gap-6">
            <a href="httdps://www.facebook.com/profile.php?id=61562906250418" target="_blank" class="hover:text-gray-400">
                <img src="another/img/face.png" alt="Facebook" class="w-6 h-6">
            </a>
            <a href="https://www.instagram.com/another_sizes?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="hover:text-gray-400">
                <img src="another/img/insta.png" alt="Instagram" class="w-6 h-6">
            </a>
            <a href="https://api.whatsapp.com/send/?phone=%2B573206097543&text&type=phone_number&app_absent=0" target="_blank" class="hover:text-gray-400">
                <img src="another/img/whatsa.png" alt="WhatsApp" class="w-6 h-6">
            </a>
            <a href="https://www.tiktok.com/@anothersizes?lang=es" target="_blank" class="hover:text-gray-400">
                <img src="another/img/tik.png" alt="TikTok" class="w-6 h-6">
            </a>
        </div>
    </footer>
    <script>
        function addToCart(productName, price) {
            const quantity = parseInt(document.getElementById('quantity').value);
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ productName, price, quantity });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${quantity} ${productName}(s) agregado(s) al carrito.`);
        }

        document.getElementById('add-to-cart-btn').addEventListener('click', () => {
            const quantity = parseInt(document.getElementById('quantity').value);
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ productName: 'T-shirt Leave Your Confort Zone', price: 100000, quantity });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${quantity} T-shirt Leave Your Confort Zone(s) agregado(s) al carrito.`);
        });
    </script>
</body>
</html>
