<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 text-black">
    <!-- Header -->
    <header class="bg-black text-white p-4 flex items-center justify-between">
        <a href="index.html">
            <img src="logo.svg" alt="logo" class="w-20 sm:w-32">
        </a>
        <h1 class="text-lg sm:text-2xl font-bold">Checkout</h1>
    </header>

    <!-- Checkout Form -->
    <main class="max-w-4xl mx-auto bg-white p-8 mt-8 rounded-lg shadow-lg">
        <h2 class="text-xl sm:text-2xl font-bold mb-6">Información de Compra!</h2>
        <form action="payment.html" method="POST" class="space-y-6">
            <!-- Nombre -->
            <div>
                <label for="name" class="block text-sm font-medium">Nombre Completo</label>
                <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded p-2 mt-1">
            </div>
            <!-- Dirección -->
            <div>
                <label for="address" class="block text-sm font-medium">Dirección</label>
                <input type="text" id="address" name="address" required class="w-full border border-gray-300 rounded p-2 mt-1">
            </div>
            <!-- Teléfono -->
            <div>
                <label for="phone" class="block text-sm font-medium">Teléfono</label>
                <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded p-2 mt-1">
            </div>
            <!-- Correo Electrónico -->
            <div>
                <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded p-2 mt-1">
            </div>
            <!-- Método de Pago -->
            <div>
                <label for="payment-method" class="block text-sm font-medium">Método de Pago</label>
                <select id="payment-method" name="payment-method" required class="w-full border border-gray-300 rounded p-2 mt-1">
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="debit-card">Tarjeta Débito</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <!-- Botón de Enviar -->
            <div class="text-center">
                <button type="submit" class="bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Continuar al Pago</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white py-4 text-center mt-8">
        <p>&copy; 2023 Another Sizes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
